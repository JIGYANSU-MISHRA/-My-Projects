<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <br>
    <p><b><mark>[Note:There are 4 colors are present i.e Red, Blue, Green and Yellow. Guess the colors according to numbers.]</mark></b></p>
    <div id="main">
        <div id="box1">
            <div id="square" class="shape"><h2>1</h2></div>
            <div id="circle"class="shape"><h2>3</h2></div>
        </div>
        <div id="box2">
            <div id="diamond" class="shape"><h2>2</h2></div>
            <div id="rectangle" class="shape"><h2>4</h2></div>
        </div>
    </div>
</body>
</html>
